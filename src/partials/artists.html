<section class="artists-section">
  <div class="container">

    
    <div class="artists-header">
      <span class="artists-small-title">Artists</span>
      <h1 class="artists-section-title">Explore Your New Favorite Artists</h1>
    </div>

    
    <div class="artists-layout">
      <aside class="filters-panel">
        <div class="filters-header">
          <h3>Filters</h3>
          <button id="resetBtn">Reset</button>
        </div>

        <input type="text" id="searchInput" placeholder="Search" />

        <div class="custom-select-wrapper">
          <select id="sortSelect">
            <option value="default">Sorting</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
          </select>
        </div>

        <div class="custom-dropdown" id="genreDropdown">
          <div class="custom-dropdown-toggle" id="genreToggle">
            All Genres
            <svg width="12" height="12">
              <use href="./img/sprite.svg#icon-chevron-down-arrow"></use>
            </svg>
          </div>
          <div class="custom-dropdown-menu" id="genreList">
            <div class="dropdown-item" data-value="all">All Genres</div>
            <div class="dropdown-item" data-value="rock">Rock</div>
            <div class="dropdown-item" data-value="pop">Pop</div>
            <div class="dropdown-item" data-value="hiphop">Hip-hop</div>
            <div class="dropdown-item" data-value="jazz">Jazz</div>
            <div class="dropdown-item" data-value="classical">Classical</div>
            <div class="dropdown-item" data-value="electronic">Electronic</div>
            <div class="dropdown-item" data-value="reggae">Reggae</div>
          </div>
        </div>
      </aside>

      <div class="artists-content">
        <ul id="artists-card-id" class="artists-card"></ul>
        <div id="spinner" class="spinner hidden"></div>

        
        <div id="emptyState" class="empty-state hidden">
          <svg width="32" height="32">
            <use href="./img/sprite.svg#icon-error-circle"></use>
          </svg>
          <div class="empty-card">
            <p class="empty-title">Silence on the stage…</p>
            <p class="empty-desc">
              Looks like no artists match your filters.<br />
              Try changing them or hit “Reset Filters” to bring back the beat.
            </p>
            <button id="resetFiltersBtn">Reset filters</button>
          </div>
        </div>

        
        <button id="load-more-btn" class="load-more-button">
          <span class="button-text">Load More</span>
          <svg class="icon-loadmore" width="24" height="24">
            <use href="./img/sprite.svg#icon-down-arrow-alt"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
